{% extends 'base.html' %}
{% load static %}
{% block title %}Task Test{% endblock %}
{% block body %} 
    <body>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <strong>Last Input Results:</strong>
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" >
                    <div class="accordion-body"> 
                        {% for i in last_write %}                
                            {{i}}</br>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    <strong>All contents of the database:</strong>
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" >
                <div class="accordion-body">
                {% for i in json_list %}                
                {{i}}</br>
                {% endfor %}                
            </div>            
            </div>
            <div class="container gy-5">
            <div class="row justify-content-center">
                <div class="col-3">
                    <a class="btn btn-primary" href="{% url 'dinamicform:clear_bd'%}" role="button">Ð¡lear base</a>
                </div>
                <div class="col-3">
                    <a class="btn btn-success" href="{% url 'dinamicform:index'%}" role="button">Continue typing</a>
                </div>
              </div>
            </div>
            </div>
        </div>
    </body>
{% endblock  %}
